<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>天気予報</title>
  <link rel="stylesheet" href="main.css">
  <script src="main.js"></script>
</head>
<body id="body">
  <h1><div style="display:inline-block; border-radius:10px; background: #f1a349; margin-bottom: 0px; font-size: 100%; padding: 20px;">東京の天気</div><div style="width: 0px; height: 0px; border-style: solid; border-width: 15px 15px 0 15px; border-color: #ffebf1 transparent transparent transparent; margin-left: 30px; margin-bottom: 20px;"></div></h1>

  <div id="time">----年--月--日 --:--:--</div>

  <table>
    <thead>
      <tr>
        <th></th>
        <th id="day0">--月--日</th>
        <th id="day1">--月--日</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>天気</th>
        <td id="weathercode0">--</td>
        <td id="weathercode1">--</td>
      </tr>
      <tr>
        <th>最高気温</th>
        <td id="temperature_2m_max0">--°C</td>
        <td id="temperature_2m_max1">--°C</td>
      </tr>
      <tr>
        <th>最低気温</th>
        <td id="temperature_2m_min0">--°C</td>
        <td id="temperature_2m_min1">--°C</td>
      </tr>
      <tr>
        <th>降水量</th>
        <td id="precipitation_sum0">--mm</td>
        <td id="precipitation_sum1">--mm</td>
      </tr>
    </tbody>
  </table>
  <a href="https://open-meteo.com/">Weather data by Open-Meteo.com</a>
</body>
</html>
